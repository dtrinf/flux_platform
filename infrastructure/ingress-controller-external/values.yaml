## nginx configuration
## Ref: https://github.com/kubernetes/ingress-nginx/blob/main/docs/user-guide/nginx-configuration/index.md
## Ref: https://docs.aws.amazon.com/eks/latest/userguide/network-load-balancing.html
## Ref: https://kubernetes-sigs.github.io/aws-load-balancer-controller/v2.2/guide/ingress/annotations/#scheme
##

controller:

  ingressClassResource:
    # -- Name of the ingressClass
    name: nginx-external
    enabled: true
    default: false
    controllerValue: "k8s.io/external-ingress-nginx"

  # -- For backwards compatibility with ingress.class annotation, use ingressClass.
  # Algorithm is as follows, first ingressClassName is considered, if not present, controller looks for ingress.class annotation
  ingressClass: nginx-external

  service:
    enabled: true

    annotations:
      service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
      service.beta.kubernetes.io/aws-load-balancer-type: "external"
      service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: "ip"
    labels: {}

    external:
      enabled: true

