apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: kube-prometheus-stack
  namespace: flux-system
spec:
  values:
    alertmanager:
      enabled: true
      config:
        ingress:
          enabled: true
          annotations: 
            kubernetes.io/ingress.class: nginx-external
          hosts: 
          - "alertmanager.eorozco.lifebit.ai"
          paths: /
    prometheus:
      config:
        ingress:
          enabled: true
          annotations: 
            kubernetes.io/ingress.class: nginx-external
          hosts: 
          - "prometheus.eorozco.lifebit.ai"
          paths: /
    grafana:
      config:
        ingress:
          enabled: true
          annotations: 
            kubernetes.io/ingress.class: nginx-external
          hosts: 
          - "grafana.eorozco.lifebit.ai"
          paths: /
